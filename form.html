    <main class="pedidos">
        <form class="pedidos__formulario" method="get" accept-charset="utf-8">

            <h5 class="formulario__titulo">Área destinada para pedidos e sugestões.</h5>

            <p class="formulario__descricao">Preencha este formulário com seu nome, email e seu pedido ou sugestão.</p>

            <label class="formulario__rotulo" for="nome">Digite seu nome completo:</label>
            <input class="formulario__texto" type="text" id="nome" placeholder="Ex.: lucas Schopenhauer" />

            <label class="formulario__rotulo" for="cidade">Digite o nome da sua cidade:</label>
            <input class="formulario__texto" type="text" id="cidade" placeholder="Ex.: Luziânia" />

            <label class="formulario__rotulo" for="estado">Digite o nome do seu estado:</label>
            <input class="formulario__texto" type="text" id="estado" placeholder="Ex.: Goiás" />

            <label class="formulario__rotulo" for="formulário__multipla-escolha">Tipo de mensagem:</label>
            <div class="formulario__multipla-escolha">
                <input type="checkbox" name="opcao" id="sugestao" />
                <label class="formulario__rotulo" for="sugestao">Sugestão de série.</label>
                <input type="checkbox" name="opcao" id="comentario" />
                <label class="formulario__rotulo" for="comentario">Comentário sobre o site.</label>
            </div>

            <label class="formulario__rotulo" for="email">Digite seu e-mail:</label>
            <input class="formulario__texto" type="email" id="email" placeholder="Ex.: nome@server.com" required/>

            <label class="formulario__rotulo" for="pedido">Faça seu pedido:</label>
            <textarea class="formulario__texto-pedido" id="pedido" placeholder="Ex.: Poderiam adicionar Back Street Girls ao catalogo?"></textarea>
            <button class="formulario__botao" type="submit">Enviar</button>
        </form>


</body>
